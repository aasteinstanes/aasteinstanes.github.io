<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pseudoklasser</title>

    <style media="screen">

      img{
        width: 300px;
        transition: 1s;
      }

      #jorden:hover{
        transform:scale(1.5)
      }

      #sola:active{
        transform: translateX(100px);
      }

    </style>

  </head>
  <body>

    <img id="jorden" src="bilder/jorden.jpeg" alt="">
    <img id="sola" src="bilder/sol.jpeg">

  </body>
</html>
