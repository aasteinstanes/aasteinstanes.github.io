<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>enkelt grid</title>

  <style media="screen">

    main{
      margin: auto;
      background-color: red;
      width:745px;
    }

    main{
      display: grid;
      grid-template-columns: 3fr 1fr;
      grid-column-gap: 15px;
      grid-row-gap: 15px;
    }

    main>article{
      background-color: cyan;
    }

  </style>


  </head>

  <body>

    <main>

      <article>Grid element 1</article>
      <article>Grid element 2</article>
      <article>Grid element 3</article>
      <article>Grid element 4</article>
      <article>Grid element 5</article>
      <article>Grid element 6</article>
      <article>Grid element 7</article>
      <article>Grid element 8</article>

    </main>

  </body>
</html>
